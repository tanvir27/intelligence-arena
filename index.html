<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub API Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5339387157.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container text-center my-4">
      <h1 class="mb-3">AI Universe Hub</h1>
      <button type="button" id="sorting_btn" class="btn btn-danger py-3 px-4">
        Sort by Date
      </button>
    </header>

    <main class="container">
      <!-- loader spinner section  -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- display card section start here  -->
      <section>
        <div
          class="aiData_container row row-cols-1 row-cols-md-3 g-4"
          id="aiData_container"
        ></div>
      </section>

      <!-- modal  section start here  -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="ms-auto">
                <button
                  type="button"
                  class="btn-close rounded-circle bg-warning text-warning"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container text-center my-5">
      <button type="button" id="see_more_btn" class="btn btn-danger py-2 px-4">
        See More
      </button>
    </footer>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
